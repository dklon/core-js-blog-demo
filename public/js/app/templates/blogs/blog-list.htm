<script type="text/x-jquery-tmpl">

    <ul class="nav nav-pills nav-stacked">
        <% _.each($data, function(blog) { %>

        <li>
            <a class="nav-to" data-bind="attr: { href: $app.nav.urlFor(blog) }">
                <h3 data-bind="text: blog.title" />
                <p data-bind="text: blog.description" />
            </a>
        </li>

        <% }); %>
        <hr />
    </ul>

</script>
